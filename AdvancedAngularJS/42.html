<!Doctype html>
<html ><!--  ng stands for Angular*--> 
    <head>
        <meta charset="UTF-8">
        <title>Angular JS| Directive Definition Object Properties| Link | scopes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <script src="script42.js"></script>
    </head>
<body ng-app="mainApp" ng-controller="app">
    <p>First variable name is :{{name}}</p>
    <p>Second variable age is :{{age}}</p>
    <input type="button" ng-click="alertTheName()" value="click">
    <p>----Directive------</p>
    <div my-first-directive name='{{name}}' age="age" func="alertTheName()"> </div><!-- age is two way bind so we don't need the {{}}' as we are passing the reference 
                                                                    and not the value.-->


</body>
</html>
