<!Doctype html>
<html lang="en"><!--  ng stands for Angular*--> 
    <head>
        <meta charset="UTF-8">
        <title>Angular JS| Hands On</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    </head>
<body ng-app="">
    <input type="text" ng-model="name"/></br>
    <textarea ng-model="nametext"></textarea>
    <div type="text" ng-model="namediv" contenteditable="true"></div>
    <div ng-bind="name"></div>
    <div ng-bind="namediv"></div>
    <div ng-bind="nametext"></div>
      <div data-ng-bind="nametext"></div>
</body>
</html>
