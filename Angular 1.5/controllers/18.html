<!Doctype html>
<html ><!--  ng stands for Angular*--> 
    <head>
        <meta charset="UTF-8">
        <title>Angular JS| Search Box</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <script src="controller_16.js"></script>
    </head>
<body ng-app="mainApp">
    <div ng-controller="people">
        
            <h2>Names and Age of Programmers in the local area</h2>
            
            <ol>
                <li ng-repeat="person in persons | filter:globalSearch">
                    {{"Name: "+person.Name + ' Age: '+ person.Age +" Favourite Color: "+ person.Fav_color}}   
                </li>
            </ol>
    </div>
    <div id="searchBoxes">
        Global Search Filter: <input type="text" ng-model="globalSearch.$"><br>
        Name Search Filter: <input type="text" ng-model="globalSearch.Name"><br>
        Age Search Filter: <input type="text" ng-model="globalSearch.Age"><br>
        Fav Color Search filter: <input type="text" ng-model="globalSearch.Fav_color"><br>
    </div>
</body>
</html>
