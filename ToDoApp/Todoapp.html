<!Doctype html>
<html ><!--  ng stands for Angular*--> 
    <head >
        <meta charset="UTF-8">
        <title>Angular JS| TO Do List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script.js"></script>
        <style>
            span.done-true{
                color:gray;
                font-style:italic;
                text-decoration: line-through;
            }
            span[contenteditable="true"]{
                background:gray;
                padding:3px;
            }
        </style>
    </head>
<body ng-app="mainApp" ng-controller="app">
    <h1 style="text-align:center;">Add a Task</h1>
    <input type="text" ng-keyup="searchEnter()" ng-model="task"  style="display:block;margin:0 auto; padding:5px; font-size:15px;width:500px">
    
    <div>
            <ul>
                    <li ng-repeat="oneTask in tasks track by $index"><!-- used but don't know the reason for use of tack by $index -->
                       <input type="checkbox" ng-model="oneTask.status"/>
                       <span  contenteditable="false" ng-keydown="enterAgain(oneTask.taskMessage)" ng-model='oneTask.taskMessage' ng-dblclick="contentEdit(oneTask.taskMessage)"  class='done-{{oneTask.status}}'> 
                           {{oneTask.taskMessage}}
                       </span>
                    </li>
            </ul>
    </div>
</body>
</html>
