<!Doctype html>
<html ><!--  ng stands for Angular*--> 
    <head>
        <meta charset="UTF-8">
        <title>Angular JS| Hands On</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    </head>
<body ng-app="myLanguageApp">
    <div ng-controller="languages">
        Select your favourite language: 
        <button ng-click="php()"> PHP </button> 
        <button ng-click="javascript()"> JavaScript</button>
        <button ng-click="cpp()">CPP</button>

        <p> You have selected: {{myFavLanguage}}
    </div>

    <script>
        var application=angular.module('myLanguageApp',[]);
        application.controller('languages',['$scope',function($scope){
            $scope.myFavLanguage='None';
            $scope.php=function(){
                $scope.myFavLanguage='PHP';
            }

            $scope.javascript=function(){
                $scope.myFavLanguage='Javascript';
            }
             
             $scope.cpp=function(){
                $scope.myFavLanguage='CPP';
            }
        }]);

    </script>
</body>
</html>
