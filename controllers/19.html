<!-- To avoid creating a new scope in ng-repeat. Rather than creating the model of js object, we create model of first child of js object. The same model
will be propogated to the child scopes.-->
<input type="text" ng-model="message.property">
    <p ng-repeat='i in [1]'>
       <input ng-model="message.property"/><br>
       You Wrote: {{message.property}}
    </p><br>
    [outer] You wrote: {{message.property}}
</body>
</html>
